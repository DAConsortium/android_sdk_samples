machine:
  java:
    version: openjdk7
  environment:
    ANDROID_HOME: /usr/local/android-sdk-linux
    # ADB_INSTALL_TIMEOUT: "10"
    JAVA_OPTS: "-Xmx1024m -XX:MaxPermSize=512m"
    GRADLE_OPTS: '-Dorg.gradle.jvmargs="-Xmx1024m -XX:+HeapDumpOnOutOfMemoryError"'

dependencies:
  pre:
    - echo y | android update sdk --no-ui --all --filter "tools,platform-tools,android-23,extra-android-support,extra-android-m2repository,extra-google-m2repository,extra-google-google_play_services"
    - echo y | android update sdk --no-ui --all --filter "build-tools-23.0.3"
  cache_directories:
    - ~/.android
  override:
    - ./gradlew dependencies

